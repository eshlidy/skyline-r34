<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skyline r34</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images">
        <div class="bg">
            <img src="img/bg.png" alt="bg" width="2000px" height="1000px">
        </div>
        <div class="palka">
            <img src="img/palka.png" alt="palka">
        </div>
        <div class="skyline">
            <img src="img/skyline.png" alt="skyline">
        </div>
        <div class="home">
            <img src="img/home.png" alt="home">
        </div>
        <div class="sky-blocks">
            <div class="sky1">
                <img src="img/sky1.png" alt="sky1">
            </div>
            <div class="sky2">
                <img src="img/sky2.png" alt="sky2">
            </div>
            <div class="sky3">
                <img src="img/sky3.png" alt="sky3">
            </div>
        </div>
    </div>
    <div class="text">
        <div class="skyline-txt">
            <h1>Nissan Skyline r34</h1>
        </div>
        <div class="description">
            <h2>A car produced in Japan since 1957, first by the Prince 
                Motor Company, and then by the Nissan Motor concern, 
                which bought Prince in 1966. To date, 13 generations of 
                this car have been released.</h2>
        </div>
        <div class="home-txt">
            <h1>Home</h1>
        </div>
    </div>
</body>
</html>
